<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun With Swayam</title>
<style>
    /* Animated background */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #facc15);
        background-size: 800% 800%;
        animation: gradientBG 15s ease infinite;
        color: white;
        text-align: center;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    /* Main title */
    h1 {
        margin-top: 40px;
        font-size: 3rem;
        font-weight: bold;
        color: black;
        text-shadow: 2px 2px 8px rgba(255,255,255,0.8);
    }

    /* Buttons container */
    .button-container {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    /* Black buttons */
    .btn {
        background-color: black;
        color: white;
        padding: 15px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 10px rgba(255,255,255,0.4);
    }

    /* Hover glow */
    .btn:hover {
        box-shadow: 0px 0px 25px white;
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        font-size: 0.9rem;
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Fun With Swayam</h1>

<div class="button-container">
    <button class="btn" onclick="location.href='jokes.html'">Jokes</button>
    <button class="btn" onclick="location.href='games.html'">Games</button>
    <button class="btn" onclick="location.href='quotes.html'">Quotes</button>
    <button class="btn" onclick="location.href='tools.html'">Tools</button>
</div>
    <!-- Instagram Follow Button -->
<div style="text-align:center; margin-top: 20px;">
    <a href="https://instagram.com/itz_swayam_5375" target="_blank"
       style="background-color: black; color: white; padding: 10px 20px; text-decoration: none; 
              border-radius: 5px; font-size: 16px; display: inline-block;">
        Follow on Instagram
    </a>
</div>


<footer>by Swayam Sherekar</footer>

</body>
</html>
