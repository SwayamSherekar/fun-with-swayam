<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Fun With Swayam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(-45deg, #ff6b6b, #fbc531, #70a1ff, #2ed573);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: black;
      text-shadow: 2px 2px 5px white;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      background-color: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell:hover {
      background-color: white;
      color: black;
    }

    #status {
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-top: 30px;
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      font-size: 1rem;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" onclick="makeMove(this, 0)"></div>
    <div class="cell" onclick="makeMove(this, 1)"></div>
    <div class="cell" onclick="makeMove(this, 2)"></div>
    <div class="cell" onclick="makeMove(this, 3)"></div>
    <div class="cell" onclick="makeMove(this, 4)"></div>
    <div class="cell" onclick="makeMove(this, 5)"></div>
    <div class="cell" onclick="makeMove(this, 6)"></div>
    <div class="cell" onclick="makeMove(this, 7)"></div>
    <div class="cell" onclick="makeMove(this, 8)"></div>
  </div>

  <div id="status">Player X's turn</div>
  <a class="back-link" href="games.html">‚Üê Back to Games</a>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    function makeMove(cell, index) {
      if (board[index] === "" && gameActive) {
        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
          document.getElementById("status").textContent = `Player ${currentPlayer} wins!`;
          gameActive = false;
        } else if (!board.includes("")) {
          document.getElementById("status").textContent = "It's a draw!";
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo => {
        return combo.every(i => board[i] === currentPlayer);
      });
    }
  </script>
</body>
</html>
